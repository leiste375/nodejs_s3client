<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 File Upload and Download</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="graphics/favicon.png">
    <script src="script/s3UI.js"></script>
</head>
<body>
    <div class="s3_form">
        <h2>Upload File to S3</h2>
        <div class="s3_upload">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <label for="username">Enter directory:</label>
                <input id="S3_Upload_Dir_Input" type ="text" name="filedir" placeholder="Enter target directory">
                <button type="submit">Upload</button>
            </form>
        </div>
    <div class="s3_download">    
        <h2>Download File from S3</h2>
        <form action="/download" method="get">
            <label for="s3_filepicker">Choose a file:</label>
            <select id="S3_Filepick_Select" type="text" class="filename" name="filename" data-style="btn-info" placeholder="Choose object.">
            </select>
            <button type="submit">Download</button>
        </form>
    </div>
    <div id="Filepick_UI_Header" class="Filepick_UI_Header">
        <h2>Choose a file or directory for download or upload.</h2>
        <div id="S3_UI_Messages" class="S3_UI_Messages"></div>
        <div id="S3_UI_NavBar" class="S3_UI_NavBar"><button id="Home_0_nav_btn" onclick="s3NavButton(0, '')"><img src="graphics/OpenDirIconCC.svg" width="24" height="24">Home</button></div>
        </div>
        <div id="S3_Filepick_UI" class="S3_Filebrowser_UI"></div>
    </div>
</body>
</html>
